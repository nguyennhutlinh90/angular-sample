<div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome, Sign in to continue</div>
</div>
<div class="w-full md:w-10 mx-auto">
    <label for="email1" class="block text-900 text-xl font-medium mb-2">Username</label>
    <input id="email1" type="text" placeholder="Username" pInputText class="p-3 w-full mb-3">

    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="w-full mb-3" inputStyleClass="p-3 w-full"></p-password>

    <div class="flex align-items-center justify-content-between mb-5">
        <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-right cursor-pointer" href="#/forgot-password">Forgot password?</a>
    </div>
    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
</div>
